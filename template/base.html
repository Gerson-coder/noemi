{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Beloved{% endblock %}</title>

    <!--== Favicon ==-->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon" />

    <!--== Google Fonts ==-->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,500,600,700,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,600,700,900,900i" rel="stylesheet">

    <!--== Bootstrap CSS ==-->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!--== Font-awesome Icons CSS ==-->
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet"/>
    <!--== Icofont Min Icons CSS ==-->
    <link href="{% static 'assets/css/icofont.min.css' %}" rel="stylesheet"/>
    <!--== lastudioIcons CSS ==-->
    <link href="{% static 'assets/css/lastudioIcons.css' %}" rel="stylesheet"/>
    <!--== Animate CSS ==-->
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet"/>
    <!--== Aos CSS ==-->
    <link href="{% static 'assets/css/aos.css' %}" rel="stylesheet"/>
    <!--== FancyBox CSS ==-->
    <link href="{% static 'assets/css/jquery.fancybox.min.css' %}" rel="stylesheet"/>
    <!--== Slicknav CSS ==-->
    <link href="{% static 'assets/css/slicknav.css' %}" rel="stylesheet"/>
    <!--== Swiper CSS ==-->
    <link href="{% static 'assets/css/swiper.min.css' %}" rel="stylesheet"/>
    <!--== Slick CSS ==-->
    <link href="{% static 'assets/css/slick.css' %}" rel="stylesheet"/>
    <!--== Main Style CSS ==-->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

    {% block extra_css %}{% endblock %}
</head>

<body>
<!--wrapper start-->
<div class="wrapper home-default-wrapper">

  <!--== Start Preloader Content ==-->
  <div class="preloader-wrap">
    <!-- ... (mantener el preloader) ... -->
  </div>
  <!--== End Preloader Content ==-->

  <!--== Start Header Wrapper ==-->
  <header class="header-area header-default header-style2 header-transparent sticky-header">
    <!-- ... (mantener todo el header) ... -->
  </header>
  <!--== End Header Wrapper ==-->
  
  <main class="main-content">
    {% block content %}
    <!-- El contenido específico de cada página irá aquí -->
    {% endblock %}
  </main>

  <!--== Start Footer Area Wrapper ==-->
  <footer class="footer-area footer-style1">
    <!-- ... (mantener todo el footer) ... -->
  </footer>
  <!--== End Footer Area Wrapper ==-->
  
  <!--== Scroll Top Button ==-->
  <div class="scroll-to-top"><span class="icofont-arrow-up"></span></div>

  <!-- ... (mantener todos los modales y sidebars) ... -->

</div>

<!--=======================Javascript============================-->
<!-- ... (mantener todos los scripts) ... -->

{% block extra_js %}{% endblock %}

</body>
</html>
